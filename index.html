<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        body {
            background-image: url(123.jpg); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }

       
        h1 {
            color: #0d6efd; 
        }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Enroll</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="form-container col-md-8 col-lg-6">
            <h1 class="text-center mb-3">OBMC Student Enrollment Form</h1>
            <p class="text-center mb-4">Fill out the form below to enroll for the upcoming school year.</p>

            <form>
               
                <h4>Student Information</h4>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Birth Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Gender</label>
                        <select class="form-control">
                            <option selected disabled>Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Grade Level</label>
                        <select class="form-control">
                            <option selected disabled>Select...</option>
                            <option>Grade 7</option>
                            <option>Grade 8</option>
                            <option>Grade 9</option>
                            <option>Grade 10</option>
                        </select>
                    </div>
                </div>

                
                <h4>Contact Details</h4>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="student@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" placeholder="0912-345-6789">
                </div>

               
                <h4>Other Information</h4>
                <div class="mb-3">
                    <label class="form-label">Mode of Learning</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" value="online">
                        <label class="form-check-label">Online</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mode" value="face-to-face">
                        <label class="form-check-label">Face-to-Face</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirm">
                    <label class="form-check-label" for="confirm">I confirm that the information provided is true and complete.</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
            </form>
        </div>
    </div>

   
    <footer>
        &copy; 2025 Student Enrollment System | John Doe 9-Section
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
