<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBMC Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            font-family: Tahoma, sans-serif;
        }

        body {
            background-image: url("DSC06854-HDR.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 65px; 
        }

        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            : blur(10px);
            z-index: 1000;
            padding: 5px 0; 
        }

        .navbar-brand img {
            width: 52px; 
        }

        .navbar-brand, .nav-link {
            color: #000;
            font-weight: 500;
            padding: 5px 10px; 
        }

        .nav-link:hover {
            color: #0d6efd;
        }

        .navbar-toggler {
            padding: 3px 6px;
            border-color: rgba(0, 0, 0, 0.2);
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        h1 {
            font-weight: ;
            letter-spacing: 1px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 8px 25px;
        }

        table th {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="1724046763-1128.png" alt="OBMC Logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4 text-white">Contact Us</h1>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="content-box">
                <h2>Message Form</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="content-box">
                <h2>School Offices</h2>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Office</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    <tr>
                        <td>Admissions</td>
                        <td>admissions@obmc.edu</td>
                        <td>123-456-7890</td>
                    </tr>
                    <tr>
                        <td>Registrar</td>
                        <td>registrar@obmc.edu</td>
                        <td>098-765-4321</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
